name: stochaskell
version: '0.1.0'
synopsis: A probabilistic programming language
description: An embedded domain-specific language for specifying probabilistic
  programs that can be compiled to multiple existing probabilistic programming
  languages.
category: Language
author: David A Roberts
maintainer: d@vidr.cc
copyright: 2015-2019 David A Roberts
license: GPL-3
github: davidar/stochaskell
homepage: https://davidar.github.io/stochaskell
dependencies:
- array
- base >=4.10 && <5
- bimap
- binary
- Boolean
- bytestring
- Chart
- Chart-cairo
- containers
- cryptohash
- data-binary-ieee754
- deepseq
- diagrams-cairo
- diagrams-core
- diagrams-lib
- directory
- extra
- hmatrix
- lazy-csv
- logfloat
- math-functions
- MissingH
- mtl
- plots
- process
- random
- random-fu
- split
- temporary
- time
- utility-ht
library:
  source-dirs: src
  exposed-modules:
  - Language.Church
  - Language.Edward
  - Language.PyMC3
  - Language.Stan
  - Language.Stochaskell
  - Language.Stochaskell.Expression
  - Language.Stochaskell.Plot
  - Language.Stochaskell.Prelude
